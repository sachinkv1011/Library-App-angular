<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3 mt-3">
                <h2 style="text-align:center">Collections</h2>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-4 col-x-3 col-xxl-3 " *ngFor="let i of books">
                    <div class="card text-white bg-secondary mb-3">
                        <img class="rounded-circle mx-auto" width="200px" height="200px" src="{{i.image}} " class="card-img-top " alt="...">
                        <div class="card-body">
                          <h5 class="card-title">{{i.title}}</h5>
                          <p class="card-text">{{i.author}}</p>
                          <a href="#" class="btn btn-outline-light">View</a>
                        </div>
                      </div>
                </div>
                
            </div>
        </div>
    </div>
</div>
